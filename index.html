<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securia</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-header">
      <img class="logo-header" src="imgs/logo_transparent.png" alt="logo da empresa">  
      <button class="login" type="button">Login</button>
    </div>
  </header>

  <main>
    <div class="container-main">
      <h1>Sign-up for your free Securia account</h1>
      <p>Use Securia and all its features for free for 2 weeks!</p>
    </div>
    <div class="container-form">
      <form>
        <div class="container-inputs">
          <div class="container-inputs-one" > 
            <input type="text" id="fname" name="fname" value="First Name">
            <input type="text" id="lname" name="lname">
          </div>
          <div class="container-inputs-two" >
            <input type="email" id="email" name="email">
            <input type="password" id="password" name="password">
          </div>
        </div>
        <div class="container-selec-submit">
          <select id="hear-selector" name="where">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="email">E-mail</option>
            <option value="friend">Friends or Family</option>
            <option value="elsewhere">Other</option>
          </select>
          <input class="submit-button" type="button" id="submit" value="Create Account">
          <p>By clicking this button, you agree to our <a href="">Terms of Services</a>.</p>
        </div>
      </form>
    </div>
  </main>
  <footer></footer>
</body>
</html>
