<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securia</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="app">
  <header class="header">
    <img class="logo-header" src="imgs/logo_transparent.png" alt="logo da empresa">  
    <button class="login" type="button">Login</button>
  </header>
  <main class="main">
    <h1 class="main__title">Sign-up for your free Securia account</h1>
    <p class="main__p">Use Securia and all its features for free for 2 weeks!</p>  
    <form class="container-form">
      <div class="container-inputs"> 
        <input class="form-inputs" type="text" id="fname" name="fname" placeholder="First Name">
        <input class="form-inputs" type="text" id="lname" name="lname" placeholder="Second Name">
        <input class="form-inputs" type="email" id="email" name="email" placeholder="E-mail">
        <input class="form-inputs" type="password" id="password" name="password" placeholder="Password">
      </div>
      <div class="container-select-submit">
        <select id="hear-selector" name="where">
          <option value="" disabled selected>Where did you find us?</option>
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
          <option value="email">E-mail</option>
          <option value="friend">Friends or Family</option>
          <option value="elsewhere" >Other</option>
        </select>
        <input class="submit-button" type="button" id="submit" value="Create Account">
        <p>By clicking this button, you agree to our <a href="">Terms of Services</a>.</p>
      </div>
    </form>
  </main>
  <footer class="footer"></footer>
</body>
</html>
